{% extends 'layout/base.html' %} {% block content%}
<h1 class="text-center text-danger mt-1">Đăng nhập người dùng</h1>
{% if login_error_message %}
<div class="mb-3 mt-3 w-50 mx-auto alert alert-danger">{{ login_error_message }}</div>
{% endif %}
<form method="post">
  <div class="form-floating mb-3 mt-3 w-50 mx-auto">
    <input
      type="text"
      class="form-control"
      id="tenDangNhap"
      name="username"
    />
    <label for="tenDangNhap">Tên đăng nhập</label>
  </div>

  <div class="form-floating mt-3 mb-3 w-50 mx-auto">
    <input
      type="password"
      class="form-control"
      id="matKhau"
      name="password"
    />
    <label for="matKhau">Mật khẩu</label>
  </div>
  <div class="form-floating mt-3 mb-3 w-50 mx-auto text-end">
    <button class="btn btn-danger">Đăng nhập</button>
  </div>
</form>

{% endblock %}
