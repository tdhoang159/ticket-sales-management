<div class="collapse mt-3 w-50 mx-auto {% if show_change_password %}show{% endif %}" id="changePasswordForm">
    <div class="card card-body">
        {% if error_message %}
        <div class="mb-3 mt-3 w-50 mx-auto alert alert-danger">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
        <div class="mb-3 mt-3 w-50 mx-auto alert alert-success">{{ success_message }}</div>
        {% endif %}
        <form method="post" action="/profile">
            <input type="hidden" name="form_type" value="change_password">
            <div class="form-group mb-2">
                <label>Mật khẩu hiện tại</label>
                <input type="password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label>Mật khẩu mới</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label>Xác nhận mật khẩu mới</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Lưu mật khẩu</button>
        </form>
    </div>
</div>
</div>
