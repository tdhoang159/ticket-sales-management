<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="card shadow p-4">
            <h1 class="text-success">✅ Thanh toán thành công!</h1>
            <p>Cảm ơn bạn đã mua vé. Dưới đây là thông tin giao dịch:</p>

            <table class="table table-bordered mt-3">
                <tr>
                    <th>Mã giao dịch</th>
                    <td>{{ data.get("vnp_TxnRef") }}</td>
                </tr>
                <tr>
                    <th>Số tiền</th>
                    <td>{{ data.get("vnp_Amount")|int // 100 }} VNĐ</td>
                </tr>
                <tr>
                    <th>Ngân hàng</th>
                    <td>{{ data.get("vnp_BankCode") }}</td>
                </tr>
                <tr>
                    <th>Thời gian</th>
                    <td>{{ data.get("vnp_PayDate") }}</td>
                </tr>
            </table>

            <a href="/" class="btn btn-primary mt-3">Quay lại trang chủ</a>
        </div>
    </div>
</body>
</html>
