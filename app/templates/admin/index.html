{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-success">Chào {{ current_user.username }} </h1>
{% else %}
<h1 class="text-success text-center mt-1">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/login-admin">
  <div class="form-floating mb-3 mt-3 w-50 mx-auto">
    <label for="tenDangNhap">Tên đăng nhập</label>
    <input
      type="text"
      class="form-control"
      id="tenDangNhap"
      name="username"
    />
  </div>

  <div class="form-floating mt-3 mb-3 w-50 mx-auto">
    <label for="matKhau">Mật khẩu</label>
    <input
      type="password"
      class="form-control"
      id="matKhau"
      name="password"
    />
  </div>
  <div class="form-floating mt-3 mb-3 w-50 mx-auto text-end">
    <button class="btn btn-danger">Đăng nhập</button>
  </div>
</form>

{% endif%}

{% endblock%}
